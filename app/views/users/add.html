<body class="login-body">
    <div class="container">
        <form class="form-signin cmxform tasi-form" id="form-signup" action="login.html">
            <h2 class="form-signin-heading">registration now</h2>
            <div class="login-wrap">
                <p>Enter your personal details below</p>
                <div class="form-group">
                    <input class="form-control"  placeholder="Email"  data-bind="value: email" >
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input data-bind='value: first_name' class="form-control" placeholder="First Name" >
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input data-bind='value: last_name' class="form-control"  placeholder="Last Name" >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Choose your role:</label>
                    <div class="radios">
                        <label class="label_radio col-lg-6 col-sm-6" >
                            <input data-bind='value: researcher' type="radio" checked /> Researcher 
                        </label>
                        <label class="label_radio col-lg-6 col-sm-6" for="Reg_Investor">
                            <input data-bind='value: investor' type="radio" /> Investor
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input data-bind='value: encrypted_password' type="password" class="form-control"  placeholder="Password">
                </div>
                <div class="form-group">
                    <input data-bind='value: reset_password_token' type="password" class="form-control" placeholder="Re-type Password" >
                </div>
                <button  class="btn btn-lg btn-login btn-block" data-bind="click: postUsers"> Sign Up</button>
            </div>
        </form>
        
        <script src="/assets/addUser.js"  type="text/javascript" />
        <script type="text/javascript">


        </script>



    </div>

</body>
