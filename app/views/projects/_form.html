<section id="main-content">
    <section class="wrapper">
        <div class="row" id="projectViewModel">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Add/Edit Project
                    </header>
                    <div class="panel-body">
                        <form role="form" class="cmxform tasi-form"  id="projectForm">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group prepend-icon">
                                        <label for="title">Project Name</label>
                                        <input type="text" class="form-control" id="title" placeholder="Project Title" name="title" data-bind="value: title ">
                                        <span class="field-icon"><i class="icon-file"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group prepend-icon">
                                        <label for="description">Project Description</label>
                                        <textarea name="description" id="description" class="form-control " placeholder="Project Description" data-bind="value: description"></textarea>
                                        <span class="field-icon"><i class="icon-file-text-alt"></i></span>
                                    </div>
                                    <div class="form-group">
                                        <button id="save" class="btn btn-shadow btn-primary" data-bind="click: postProjects" > Save </button>
                                        <a id="cancel" class="btn btn-shadow btn-default" href="#cancelConfirm" data-toggle="modal"> Cancel </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div role="dialog" tabindex="-1" id="cancelConfirm" class="modal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <p> Are you sure cancel save current project, and go back to view table? </p>
                                    </div>
                                    <div class="modal-footer">
                                        <a class="btn btn-danger btn-shadow" href="/researcher-project" > Ok </a>
                                        <a class="btn btn-default btn-shadow" data-dismiss="modal" > Cancel </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
</section>


<script src="/assets/addEditform.js"  type="text/javascript" />

</script>
