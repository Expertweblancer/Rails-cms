<section id="main-content">
    <section class="wrapper">
        <div class="row" id="researchViewModel">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Research Request
                    </header>
                    <div class="panel-body">
                        <div class="row">
                            <form role="form" class="cmxform tasi-form" id="researcherForm">
                                <div class="col-lg-6">
                                    <div class="form-group prepend-icon">
                                        <label for="Item_Name">Item Name</label>
                                        <input type="text" class="form-control" id="Item_Name" placeholder="Item" name="Item_Name" data-bind="value: Item_Name">
                                        <span class="field-icon"><i class="icon-archive"></i></span>
                                    </div>
                                    <div class="form-group prepend-icon">
                                        <label for="Project_Select">Select Project for Item</label>
                                        <select id="Project_Select" name="Project_Select" class="form-control" 
                                                data-bind="options: Project_Select , optionsValue: 'key', optionsText: 'value',value: Project_Select_ID"></select>
                                        <i class="arrow double"></i>
                                        <span class="field-icon"><i class="icon-file"></i></span>
                                    </div>
                                    <div class="form-group prepend-icon">
                                        <label for="Item_Price">Item Price</label>
                                        <input type="text" class="form-control" id="Item_Price" placeholder="Item Price" name="Item_Price" data-bind="value: Item_Price">
                                        <span class="field-icon"><i class="icon-money"></i></span>
                                    </div>
                                    <div class="form-group prepend-icon">
                                        <label for="Merchant_Name">Merchant Name</label>
                                        <input type="text" class="form-control" id="Merchant_Name" placeholder="Merchant Name" name="Merchant_Name" data-bind="value: Merchant_Name">
                                        <span class="field-icon"><i class="icon-user"></i></span>
                                    </div>
                                    <div class="form-group prepend-icon">
                                        <label for="Source">Source</label>
                                        <input type="text" class="form-control" id="Source" placeholder="Source" name="Source" data-bind="value: Source">
                                        <span class="field-icon"><i class="icon-user"></i></span>
                                    </div>
                                    <div class="form-group prepend-icon">
                                        <label for="Note">Note</label>
                                        <input type="text" class="form-control" id="Note" placeholder="Note" name="Note" data-bind="value: Note">
                                        <span class="field-icon"><i class="icon-user"></i></span>
                                    </div>
                                    <div class="form-group">
                                        <button id="add" class="btn btn-shadow btn-primary" disabled="disabled" type="submit"> Submit </button>
                                    </div>
                                </div>
                            </form>
                            <div class="col-lg-6 div_disable">
                                <form id ="authorizeForm" onsubmit=" return false;" >
                                    <div class="borderd-box">
                                        <div class="title-borderd-box">
                                            <h5> Authorize.net Accounts </h5>
                                        </div>
                                        <div  data-bind="visible:signIn()">
                                            <div class="form-group prepend-icon">
                                                <label for="Login_ID">Your Account Login ID</label>
                                                <input type="text" class="form-control" id="Login_ID" placeholder="Login ID" name="Login_ID" data-bind="value: Login_ID">
                                                <span class="field-icon"><i class="icon-unlock-alt"></i></span>
                                            </div>
                                            <div class="form-group prepend-icon">
                                                <label for="Transaction_Key">Your Account Transaction Key</label>
                                                <input type="text" class="form-control" id="Transaction_Key" placeholder="Transaction Key" name="Transaction_Key" data-bind="value: Transaction_Key">
                                                <span class="field-icon"><i class="icon-key"></i></span>
                                            </div>
                                            <div class="alert alert-info">
                                                <p>If you haven't an account, you can 
                                                    <a href="#"> sign up </a></p>
                                            </div>
                                            <div class="form-group">
                                                <button onclick="validateForm()"class="btn btn-shadow btn-primary btn-block" type="submit" id="SetReceivePayment"> Set Receive Payment </button>
                                            </div>
                                        </div>
                                        <div class="form-group" style="text-align: left;" data-bind="visible:setSuccess()">
                                            <div class="alert alert-info">
                                                <p>Your receive payment has been defind.</p>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
</section>
<script src="/assets/researcher/requestByProjects.js"  type="text/javascript" />

</script>
