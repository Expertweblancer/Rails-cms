<section id="main-content">
    <section class="wrapper">
        <div class="row" id="projectsViewModel">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        View Projects
                    </header>
                    <div class="panel-body">
                        <div class="adv-table">
                            <table cellpadding="0" cellspacing="0" border="0" 
                                   class="table table-striped table-condensed">
                                <thead>
                                    <tr>
                                        <th style="width: 0%; display:none;"></th>
                                        <th style="width: 35%">Project Name</th>
                                        <th style="width: 20%">Project User</th>
                                        <th style="width: 25%">Project Duration</th>
                                        <th style="width: 10%; text-align: center;">Edit</th>
                                        <th style="width: 10%; text-align: center;">Details</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach:{ data: projects.pageItems , as: 'project' }">
                                    <tr>
                                        <td style="display:none;" data-bind="text: project.Project_ID()"></td>
                                        <td data-bind="text: project.Project_Name()"></td>
                                        <td data-bind="foreach: project.Project_User"><p data-bind="text: first_name + last_name"></p></td>
                                        <td data-bind="text: project.Project_Duration()"></td>
                                        <td style="text-align: center;"><a data-bind="attr:{href: '/edit-project/id*' + project.Project_ID()}"   class="btn btn-success btn-xs">&puncsp;<i class="icon-info"></i>&puncsp;</a></td>
                                        <td  style="text-align: center;"><a data-bind="attr:{href: '/researcher_detail/id*' + project.Project_ID()}"  class="btn btn-info btn-xs">&puncsp;<i class="icon-info"></i>&puncsp;</a></td>
                                    </tr>
                                </tbody>
                            </table>
                            <ul class="pagination pagination-gap" style="display: inline-block; overflow: hidden; text-align: center; margin-bottom: 20px;">

                                <li style="float: left;" data-bind="css: { disabled: projects.isFirstPage() }" class="previous disabled">
                                    <a href="#" aria-label="First" data-bind="click: projects.toFirstPage">
                                        First
                                    </a>
                                </li>
                                <li style="float: left;" data-bind="css: { disabled: !projects.hasPreviousPage() }" class="previous disabled">
                                    <a href="#" aria-label="Previous" data-bind="click: projects.toPreviousPage">
                                        Previous
                                    </a>
                                </li>
                                <!-- ko foreach: projects.pages -->
                                <li style="float: left;" data-bind="css: { active: $data == $parent.projects.pageNumber() }">
                                    <a href="#" data-bind="text: $data, click:  $parent.projects.pageNumber.bind($data)"></a>
                                </li>
                                <!-- /ko -->
                                <li style="float: left;" data-bind="css: { disabled: !projects.hasNextPage() }" class="next disabled">
                                    <a href="#" aria-label="Next" data-bind="click: projects.toNextPage">
                                        Next
                                    </a>
                                </li>
                                <li style="float: left;" data-bind="css: { disabled: projects.isLastPage() }" class="next disabled">
                                    <a href="#" aria-label="Last" data-bind="click: projects.toLastPage">
                                        Last
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </section>
</section>
<script src="/assets/public/viewProjects.js"  type="text/javascript" />
</script>
