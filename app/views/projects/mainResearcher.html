<section id="main-content">
    <section id="userViewModel" class="wrapper">
        <div class="row">
            <div class="col-lg-4">
                <section class="panel">
                    <div class="panel-body">
                        <a class="task-thumb" href="#">
                            <img class="dash_pic"/>
                        </a>
                        <div  data-bind="foreach: getUser" class="task-thumb-details">
                            <h1><a href="#" data-bind="text: first_name + last_name"></a></h1>
                            <p>Institution</p>
                        </div>
                    </div>
                    <table class="table table-hover personal-task">
                        <tbody>
                            <tr>
                                <td>
                                    <i class=" icon-file"></i>
                                </td>
                                <td>New Projects</td>
                                <td data-bind="text: leng"> </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="icon-btc"></i>
                                </td>
                                <td>Request Pending</td>
                                <td> 14</td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="icon-file"></i>
                                </td>
                                <td >Clients endowments available to</td>
                                <td data-bind="text: lenght"> </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <!--user info table end-->
                <div class="state-overview">
                    <section class="panel">
                        <div class="symbol blue">
                            <i class="icon-bar-chart"></i>
                        </div>
                        <div class="value">
                            <h1 class=" count4">10328</h1>
                            <p>Total Transactions</p>
                        </div>
                    </section>
                </div>
            </div>
            <div class="col-lg-8">
                <section class="panel">
                    <header class="panel-heading">
                        Last projects you member in
                    </header>
                    <div class="panel-body">
                        <div class="adv-table">
                            <table  cellpadding="0" cellspacing="0" border="0" 
                                    class="table table-striped table-condensed">
                                <thead>
                                    <tr><!--display:none;-->
                                        <th style="width: 0%; display:none; ">Project ID</th>
                                        <th style="width: 35%">Project Name</th>
                                        <th style="width: 20%">Project User</th>
                                        <th style="width: 25%">Project Duration</th>
                                        <th style="width: 10%; text-align: center;">Details</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: info">
                                    <tr ><!--style="display:none;"-->
                                        <td style="display:none;" data-bind="text: info.id" ></td>


                                        <td data-bind="text: title "></td>

                                        <td data-bind="foreach: members" ><p data-bind="text: first_name + last_name "></p></td>

                                        <td data-bind="text: created_at"></td>

                                        <td  style="text-align: center;"><a data-bind="attr:{href: 'researcher_detail/id*' + id}" class="btn btn-info btn-xs">&puncsp;<i class="icon-info"></i>&puncsp;</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </section>
</section>
<script src="/assets/researcher/mainResearcher.js"  type="text/javascript" />
</script>
